devices:
  device:
    - model: Pixel7
      version: 34
      gpu: auto
    - model: NexusLowRes
      version: 34
      gpu: auto

apps:
  app: build/app/outputs/apk/debug/app-debug.apk
  test: build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk

config:
  num-shards: 3
  use-orchestrator: true
  clear-package-data: true
  record-video: true
  timeout: 10m
  outputs-dir: ew-test_outputs
  outputs:
    - summary
    - merged_results_xml
    - coverage
    - pulled_dirs
    - results_xml
    - logcat
    - captured_video

main:
  include: [devices, apps, config]
